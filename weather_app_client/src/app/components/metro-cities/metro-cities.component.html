<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
</ngx-spinner>

<div class="weather-table-container">
  <h3>Metro Cities Weather Info</h3>
  <table class="weather-table">
    <thead>
      <tr>
        <th>City</th>
        <th>Max Temperature °{{units}}</th>
        <th>Min Temperature °{{units}}</th>
        <th>Average Temperature °{{units}}</th>
        <th>Humidity (%)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of _metroCities">
        <td>{{ city.name }}</td>
        <td>{{ city.main.temp_max }}</td>
        <td>{{ city.main.temp_min }}</td>
        <td>{{ city.main.temp }}</td>
        <td>{{ city.main.humidity }}</td>
      </tr>
    </tbody>
  </table>
</div>
